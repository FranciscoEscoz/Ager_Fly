    <main>

        <form action="https://formsubmit.co/4d9ae9205c15be7fe20f12aefa59eb66" method="POST" class="formulario">
            <h2>Formulario de Contacto</h2>

            <!-- Ocultos para configuración de FormSubmit -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://franciscoescoz.github.io/Ager_Fly/">

            <!-- Motivo del contacto -->
            <label for="motivo">¿Por qué te contactás?</label>
            <select id="motivo" name="motivo" required>
                <option value="">Seleccioná una opción</option>
                <option value="inversion">Inversión</option>
                <option value="mantenimiento">Mantenimiento</option>
                <option value="compras">Compras</option>
                <option value="soporte">Soporte técnico</option>
                <option value="otros">Otros</option>
            </select>

            <!-- Nombre y apellido en línea -->
            <div class="fila">
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required />
                </div>
                <div class="campo">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required />
                </div>
            </div>

            <!-- Contacto por Email -->
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" />

            <!-- Contacto por WhatsApp -->
            <!-- <label for="whatsapp">Número de WhatsApp</label>
            <input type="tel" id="whatsapp" name="whatsapp" placeholder="+54 9 11 1234-5678" /> -->

            <!-- Motivo de la consulta -->
            <label for="mensaje">Contanos más sobre tu consulta</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <script src="formulario.js"></script>
